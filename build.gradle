apply plugin: 'groovy'
apply plugin: 'idea'

version = new Date().format('yyyyMMdd')

repositories {
    mavenCentral()
    mavenRepo urls: "http://m2repo.spockframework.org/snapshots"
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:1.7.6'
    testCompile "org.spockframework:spock-core:0.4-groovy-1.7"
}
